# This workflow will build and test a WPF desktop application
# built on .NET Framework 4.7.2

name: .NET Framework Desktop

on:
  push:
    branches: [ "TestsFinal", "master" ]
  pull_request:
    branches: [ "TestsFinal", "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: src\TumblThree\TumblThree.sln
      Test_Project_Path: src\TumblThree\TumblThree.Applications.Tests\TumblThree.Applications.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    # Build the solution
    - name: Build the solution
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform="Any CPU" /maxcpucount /v:m
      env:
        Configuration: ${{ matrix.configuration }}

    # Verify build output
    - name: Verify build output
      run: |
        Write-Host "Checking build outputs..."
        Get-ChildItem -Path "src\TumblThree\TumblThree.Applications.Tests\bin" -Recurse -Filter "*.dll" | ForEach-Object { Write-Host $_.FullName }
      shell: pwsh

    # Run tests if test project exists
    - name: Run tests
      run: |
        $testDll = "src\TumblThree\TumblThree.Applications.Tests\bin\$env:Configuration\TumblThree.Applications.Tests.dll"
        
        if (Test-Path $testDll) {
          Write-Host "Found test assembly at: $testDll"
          
          # Use VSTest with proper settings
          vstest.console.exe $testDll /Logger:trx /ResultsDirectory:TestResults /Platform:x64 /Framework:Framework472
        } else {
          Write-Host "Test assembly not found at: $testDll"
          Write-Host "Listing directory contents:"
          Get-ChildItem -Path "src\TumblThree\TumblThree.Applications.Tests\bin" -Recurse | Format-Table FullName
          exit 1
        }
      env:
        Configuration: ${{ matrix.configuration }}
      shell: pwsh

    # Upload test results
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.configuration }}
        path: TestResults/*.trx
        if-no-files-found: ignore

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TumblThree-${{ matrix.configuration }}
        path: |
          src\TumblThree\TumblThree.Presentation\bin\${{ matrix.configuration }}
        if-no-files-found: warn
