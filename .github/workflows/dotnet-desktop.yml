# This workflow will build and test a WPF desktop application
# built on .NET Framework 4.7.2

name: .NET Framework Desktop

on:
  push:
    branches: [ "TestsFinal", "master" ]
  pull_request:
    branches: [ "TestsFinal", "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: src\TumblThree\TumblThree.sln
      Test_Project_Path: src\TumblThree\TumblThree.Applications.Tests\TumblThree.Applications.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    # Build the solution
    - name: Build the solution
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform="Any CPU" /maxcpucount
      env:
        Configuration: ${{ matrix.configuration }}

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TumblThree-${{ matrix.configuration }}
        path: |
          src\TumblThree\TumblThree.Presentation\bin\${{ matrix.configuration }}
        if-no-files-found: warn
