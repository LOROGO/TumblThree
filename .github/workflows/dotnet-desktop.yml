# This workflow will build and test a WPF desktop application
# built on .NET Framework 4.7.2

name: .NET Framework Desktop

on:
  push:
    branches: [ "TestsFinal", "master" ]
  pull_request:
    branches: [ "TestsFinal", "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: TumblThree.sln
      Test_Project_Path: TumblThree.Applications.Tests\TumblThree.Applications.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    # Build the solution
    - name: Build the solution
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform="Any CPU" /maxcpucount
      env:
        Configuration: ${{ matrix.configuration }}

    # Run tests if test project exists
    - name: Run tests
      run: |
        $testDll = "TumblThree.Applications.Tests\bin\$env:Configuration\TumblThree.Applications.Tests.dll"
        if (Test-Path $testDll) {
          Write-Host "Running tests from: $testDll"
          vstest.console.exe $testDll /Logger:trx
        } else {
          Write-Host "Test assembly not found at: $testDll"
          Write-Host "Contents of TumblThree.Applications.Tests\bin:"
          if (Test-Path "TumblThree.Applications.Tests\bin") {
            Get-ChildItem -Path "TumblThree.Applications.Tests\bin" -Recurse | Select-Object FullName
          }
          Write-Host "Skipping tests..."
        }
      env:
        Configuration: ${{ matrix.configuration }}
      continue-on-error: true

    # Upload test results
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.configuration }}
        path: "**/*.trx"
        if-no-files-found: ignore

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TumblThree-${{ matrix.configuration }}
        path: |
          TumblThree.Presentation\bin\${{ matrix.configuration }}\**\*
        if-no-files-found: warn
